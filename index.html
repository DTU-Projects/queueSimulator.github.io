<!DOCTYPE html>
<html>

    <head>
        <title>Queueing theory models calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <div class="container">

            <div class="box" id="top">

                <div class="module-border-wrap">
                    <div class="module head">
                        <h1>Queueing Theory Calculator</h1>
                    </div>
                </div><br>
                <div class="module-border-wrap">
                    <div class="module">
                        <h2>1. Choose the Queueing Model</h2>
                        <div class="grid-container">
                            <div class="grid-item">
                                <div class="model tooltip" id="mmc2">M/M/C<br>
                                    <button type="button" id="mmc"><span class="dot"></button>
                                    <span class="tooltiptext">Single queue, 1 server</span>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="model tooltip" id="mmi2">M/M/Inf<br>
                                    <button type="button" id="mmi"><span class="dot"></button>
                                    <span class="tooltiptext">At least one server per customer</span>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="model tooltip" id="mmck2">M/M/C/K<br>
                                    <button type="button" id="mmck"><span class="dot"></span></button>
                                    <span class="tooltiptext">Queue can only hold K customers</span>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="model tooltip" id="mmcm2">M/M/C/*/M<br>
                                    <button type="button" id="mmcm"><span class="dot"></span></button>
                                    <span class="tooltiptext">Only M customers can use the server</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="module-border-wrap">
                    <div class="module">
                        <h2>2. Input Values</h2>
                        <div id="dynamic_input"></div>
                    </div>
                </div><br><br>
                <button class="myBtn" id="calcBtn" type="button"><strong>Calculate</strong></button>
            </div>

            <div class="separator"></div>

            <div class="box" id="result">
                <div class="module-border-wrap">
                    <div class="module head">
                        <h1>Result</h1>
                    </div>
                </div><br>
                <div class="module-border-wrap">
                    <div class="module">
                        <div id="dynamic_result"></div>
                    </div>
                </div><br><br>
                <button class="myBtn" id="grpBtn" type="button"><strong>See Graphically</strong></button>
            </div>

            <div class="separator"></div>

            <div class="box" id="graph">

                <div id="graph" class="module-border-wrap">
                    <div class="module head">
                        <h1>Graphs</h1>
                    </div>
                </div><br>
                <div class="module-border-wrap">
                    <div class="module">
                        <h3>Graphs goes here</h3>
                        <h1 style="color: lightgreen;">COMING SOON</h1>
                    </div>
                </div><br><br>
                <button class="myBtn" id="upBtn" type="button">Back to top &uarr;</button>
            </div>

            <div class="separator"></div>

            </div>
        </div>
    </body>

    <footer>
        <script src="script.js" type="text/javascript"></script>
    </footer>

</html>
